<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>layout</title>
        <style type="text/css">
            html *{
                margin:0;padding:0
            }
            .layout{margin-top:100px;}
            .layout acticle>div{ height:100px;}
            .left{
                background:red;width:300px;
            }
            .center{
                background:yellow;
            }
            .right{
                background:blue;width:300px;
            }
            /* 浮动解决方案 */
            .float-box .left{
                float:left;
                width:300px;
            }
            .float-box .right{
                float:right;
                width:300px;
            }
            /* 定位方案 */
            .position-box div{
                position:absolute;
            }
            .position .left{
                left:0;width:300px;
            }
            .position .right{
                right:0;width:300px;
            }
            .position .center{
                left:300px;right:300px
            }
            /* flex */
            .flex{ margin-top:300px; }
            .flex-box{ display:flex; }
            .flex-box .center{flex:1;}
            /* table */
            .table-box{display:table;width:100%;}
            .table-box .left,.table-box .right,.table-box .center{
                display:table-cell;
            }
            /* grid */
            .grid-box{
                display:grid;
                grid-template-columns: 300px auto 300px;
                grid-template-rows: 3;
            }
            /* calc */
            .calc-box{
                width:100%;
            }
            .calc-box>div{float:left}
            .calc-box .center{
                width:calc( 100% - 600px);
            }
        </style>
        <!-- 居中 -->
        <style>
            /* position table flex grid */
            .center-box,.center-box2{
                border: 1px solid #ddd;
                width: 100%;
                height: 100px;
                margin-top: 30px;
            }
            /* flex */
            .center-box{
                display: flex;
                justify-content: center;align-items: center;
                /* justify-content: center; 主轴对齐 */
                /* align-items: center; 交叉轴对齐 */
                /* align-content: center; 交叉轴多轴对齐 */
                /* align-self: center; 子元素对齐 */
            }
            /* table */
            .center-box2{
                text-align: center;
                display: table;
            }
            .center-box2 span{
                display: table-cell;
                vertical-align: middle;
            }
            .center-position{
                position: relative;
                height: 100px;
                margin-top: 30px;
                border: 1px solid #ddd;
            }
            .center-position span{
                position: absolute;
                left: 0;right: 0;top: 0;bottom: 0;
                margin: auto;
                /* 需要子元素宽度和高度已知 */
                width: 20px;height: 20px;
                /* position:absolute;
                left:50%;
                top:50%;
                transform:translate(-50%,-50%); */
            }
            .content-grid{
                display: grid;
                height: 100px;
                border: 1px solid #ddd;
            }
            .content-grid span{
                justify-self: center;
                align-self: center;
            }
        </style>
    </head>
    <body>

        <p class="center-box">
            <span>123</span>
        </p>
        <p class="center-box2">
            <span>123</span>
        </p>
        <p class="center-position">
            <span>position</span>
        </p>
        <p class="content-grid">
            <span>grid</span>
        </p>
        <!-- 浮动方案 -->
        <section class="layout float">
            <acticle class="float-box">
                <div class="left"></div>
                <div class="right"></div>
                <div class="center">
                    中间部分float
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
            </acticle>
        </section>
        <!-- 绝对定位方案 -->
        <section class="layout position">
            <acticle class="position-box">
                <div class="left"></div>
                <div class="center">
                    position
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
                <div class="right"></div>
            </acticle>
        </section>
        <!-- flex方案 -->
        <section class="layout flex">
            <acticle class="flex-box">
                <div class="left"></div>
                <div class="center">
                    flex
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
                <div class="right"></div>
            </acticle>
        </section>
        <!-- table方案 -->
        <section class="layout table">
            <acticle class="table-box">
                <div class="left"></div>
                <div class="center">
                    table<p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
                <div class="right"></div>
            </acticle>
        </section>
        <!-- grid方案 -->
        <!-- http://www.ruanyifeng.com/blog/2019/03/grid-layout-tutorial.html -->
        <section class="layout grid">
            <acticle class="grid-box">
                <div class="left"></div>
                <div class="center">
                    grid
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
                <div class="right"></div>
            </acticle>
        </section>
        <!-- calc方案 -->
        <section class="layout calc">
            <acticle class="calc-box">
                <div class="left"></div>
                <div class="center">
                    calc
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                    <p>增加的内容</p>
                </div>
                <div class="right"></div>
            </acticle>
        </section>
    </body>
</html>

浮动：清除浮动，周边的关系处理，脱离文档流，兼容性较好

grid:代码简化，兼容性不好
